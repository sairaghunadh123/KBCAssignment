<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Style Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <h1>KBC Style Game</h1>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
